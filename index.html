<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitacion</title>
    link rel="icon" type="image/png" href="imagenes/icono-512x512.png"
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }

            .gallery img {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: transform 0.2s;
            }

                .gallery img:hover {
                    transform: scale(1.1);
                }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .modal img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }

            .modal .close, .modal .prev, .modal .next {
                position: absolute;
                color: white;
                font-size: 30px;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.6);
                padding: 10px;
                border-radius: 50%;
            }

            .modal .close {
                top: 20px;
                right: 20px;
            }

            .modal .prev {
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
            }

            .modal .next {
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
            }

            .modal.show {
                display: flex;
            }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="imagenes/imagen1.jpg" alt="Imagen 1" class="thumbnail">
        <img src="imagenes/imagen2.jpg" alt="Imagen 2" class="thumbnail">
        <img src="imagenes/imagen3.jpg" alt="Imagen 3" class="thumbnail">
        <img src="imagenes/imagen4.jpg" alt="Imagen 4" class="thumbnail">
	    <img src="imagenes/imagen5.jpg" alt="Imagen 5" class="thumbnail">
	    <img src="imagenes/imagen6.jpg" alt="Imagen 6" class="thumbnail">
    </div>

    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <img id="modalImage" src="" alt="Imagen Ampliada">
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                showImage();
            });
        });

        function showImage() {
            modalImage.src = thumbnails[currentIndex].src;
            modal.classList.add('show');
        }

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
            showImage();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % thumbnails.length;
            showImage();
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado con Ã©xito.'))
                .catch(err => console.error('Error al registrar el Service Worker:', err));
        }
    </script>
</body>
</html>
